name: Tests

on:
  push:
    branches: [master, main, feature/*]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Blender
        run: |
          wget -q https://mirror.clarkson.edu/blender/release/Blender4.2/blender-4.2.5-linux-x64.tar.xz
          tar -xf blender-4.2.5-linux-x64.tar.xz
          sudo mv blender-4.2.5-linux-x64 /opt/blender
          sudo ln -s /opt/blender/blender /usr/local/bin/blender
          blender --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          CI: true
        run: |
          # Run unit tests only (exclude integration tests which require API keys)
          pytest tests/ -v --tb=short --ignore=tests/integration

      - name: Test summary
        if: always()
        run: |
          echo "âœ… Tests completed - check results above"
